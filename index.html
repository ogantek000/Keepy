<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Keppy – keep going</title>

<style>
:root {
  --bg: #0f1220;
  --card: rgba(255,255,255,0.08);
  --text: #fff;
  --muted: #aaa;
  --blue: #5aa9ff;
  --green: #4ade80;
  --red: #f87171;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: radial-gradient(circle at top, #1b1f3a, var(--bg));
  color: var(--text);
}

.app {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.title {
  font-size: 28px;
  font-weight: 700;
}
.menu {
  font-size: 26px;
  cursor: pointer;
}

/* DROPDOWN */
.dropdown {
  position: absolute;
  right: 16px;
  top: 60px;
  background: #11142a;
  border-radius: 12px;
  overflow: hidden;
  display: none;
  box-shadow: 0 20px 40px rgba(0,0,0,.4);
}
.dropdown button {
  display: block;
  width: 100%;
  background: none;
  border: none;
  color: white;
  padding: 14px 20px;
  text-align: left;
  cursor: pointer;
}
.dropdown button:hover {
  background: rgba(255,255,255,0.08);
}

/* ACTIONS */
.actions {
  display: flex;
  gap: 12px;
  margin: 20px 0;
}
.actions button {
  flex: 1;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}
.done { background: var(--green); }
.freeze { background: var(--blue); }
.unfreeze { background: var(--red); }

/* CALENDAR */
.calendar-container {
  margin-top: 20px;
}
.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.calendar-header button {
  background: none;
  border: none;
  color: white;
  font-size: 22px;
  cursor: pointer;
}
.month {
  font-weight: 600;
}
.calendar {
  margin-top: 10px;
  display: grid;
  grid-template-columns: repeat(7,1fr);
  gap: 6px;
}
.day {
  aspect-ratio: 1/1;
  border-radius: 10px;
  background: var(--card);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}
.day.done { background: var(--green); }
.day.freeze { background: var(--blue); }
.day.disabled { opacity: .3; }

/* CLOCK */
.clock {
  text-align: center;
  margin-top: 24px;
}
.clock .time {
  font-size: 26px;
  font-weight: 700;
}

/* STATS */
.stats {
  margin-top: 16px;
  background: var(--card);
  border-radius: 16px;
  padding: 16px;
}
.stat {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
}
.stat span:last-child {
  font-weight: 600;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div class="title">Keppy</div>
    <div class="menu" id="menuBtn">⋯</div>
  </div>

  <div class="dropdown" id="dropdown">
    <button id="editBtn">Tryb edycji kalendarza</button>
    <button id="deleteBtn">Usuń passę</button>
  </div>

  <div class="actions">
    <button class="done" id="doneBtn">Zrobione dziś</button>
    <button class="freeze" id="freezeBtn">Zamróź</button>
    <button class="unfreeze" id="unfreezeBtn">Odmróź</button>
  </div>

  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev">‹</button>
      <div class="month" id="monthLabel"></div>
      <button id="next">›</button>
    </div>
    <div class="calendar" id="calendar"></div>
  </div>

  <div class="clock">
    <div>Do północy pozostało</div>
    <div class="time" id="clock"></div>
  </div>

  <div class="stats">
    <div class="stat"><span>Aktualna passa</span><span id="currentStreak">0</span></div>
    <div class="stat"><span>Najdłuższa passa</span><span id="bestStreak">0</span></div>
    <div class="stat"><span>Średnia dzienna</span><span id="avg">0</span></div>
  </div>

</div>

<script>
/* ===== DATE FIX (LOCAL) ===== */
function today() {
  const d = new Date();
  d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
  return d.toISOString().slice(0,10);
}

/* ===== STATE ===== */
let data = JSON.parse(localStorage.getItem('keppy')) || {};
let editMode = false;
let view = new Date();

/* ===== MENU ===== */
menuBtn.onclick = () => dropdown.style.display =
  dropdown.style.display === 'block' ? 'none' : 'block';

editBtn.onclick = () => {
  editMode = !editMode;
  alert(editMode ? 'Tryb edycji ON (7 dni wstecz)' : 'Tryb edycji OFF');
  dropdown.style.display = 'none';
};

deleteBtn.onclick = () => {
  if (confirm('Usunąć całą passę?')) {
    data = {};
    save();
  }
};

/* ===== ACTIONS ===== */
doneBtn.onclick = () => mark(today(), 'done');
freezeBtn.onclick = () => mark(today(), 'freeze');
unfreezeBtn.onclick = () => mark(today(), null);

/* ===== MARK ===== */
function mark(date, status) {
  data[date] = status;
  save();
}

/* ===== CALENDAR ===== */
prev.onclick = () => { view.setMonth(view.getMonth()-1); render(); };
next.onclick = () => { view.setMonth(view.getMonth()+1); render(); };

function render() {
  calendar.innerHTML = '';
  monthLabel.textContent = view.toLocaleString('pl',{month:'long',year:'numeric'});

  const y = view.getFullYear();
  const m = view.getMonth();
  const days = new Date(y, m+1, 0).getDate();

  for(let d=1; d<=days; d++){
    const date = new Date(y,m,d);
    const key = date.toISOString().slice(0,10);
    const div = document.createElement('div');
    div.className = 'day';
    div.textContent = d;

    if(data[key]) div.classList.add(data[key]);

    const diff = (new Date(today()) - date) / 86400000;
    if(editMode && diff <= 7 && diff >= 0){
      div.onclick = () => {
        const s = prompt('done / freeze / puste');
        data[key] = s || null;
        save();
      };
    } else if(editMode) {
      div.classList.add('disabled');
    }

    calendar.appendChild(div);
  }
}

/* ===== STATS ===== */
function stats() {
  let streak = 0, best = 0, total = 0, days = 0;
  const keys = Object.keys(data).sort();
  let prev = null;

  keys.forEach(k=>{
    if(data[k]==='done'){
      total++; days++;
      if(prev && (new Date(k)-new Date(prev))===86400000){
        streak++;
      } else {
        streak=1;
      }
      best = Math.max(best, streak);
      prev = k;
    }
  });

  currentStreak.textContent = streak;
  bestStreak.textContent = best;
  avg.textContent = days ? (total/days).toFixed(2) : 0;
}

/* ===== CLOCK ===== */
function clockTick(){
  const now = new Date();
  const midnight = new Date();
  midnight.setHours(24,0,0,0);
  const diff = midnight-now;
  const h = String(Math.floor(diff/3600000)).padStart(2,'0');
  const m = String(Math.floor(diff%3600000/60000)).padStart(2,'0');
  const s = String(Math.floor(diff%60000/1000)).padStart(2,'0');
  clock.textContent = `${h}:${m}:${s}`;
}

/* ===== SAVE ===== */
function save(){
  localStorage.setItem('keppy', JSON.stringify(data));
  render();
  stats();
}

setInterval(clockTick,1000);
render();
stats();
clockTick();
</script>
</body>
</html>

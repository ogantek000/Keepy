<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passy</title>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
    }
    .add {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #22c55e;
      color: black;
      font-size: 32px;
      border: none;
      font-weight: bold;
    }
    .habit {
      background: #020617;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .name {
      font-size: 18px;
    }
    .streak {
      font-size: 22px;
    }
    .actions button {
      margin-left: 6px;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 14px;
    }
    .done {
      background: #22c55e;
    }
    .delete {
      background: #ef4444;
      color: white;
    }
  </style>
</head>
<body>

<h1>ðŸ”¥ Moje passy</h1>
<div id="list"></div>

<button class="add" id="addBtn">+</button>

<script>
  const list = document.getElementById("list");
  const addBtn = document.getElementById("addBtn");

  const today = () => new Date().toISOString().slice(0,10);

  let habits = JSON.parse(localStorage.getItem("habits")) || [];

  function daysBetween(a, b) {
    return Math.floor((new Date(a) - new Date(b)) / 86400000);
  }

  function save() {
    localStorage.setItem("habits", JSON.stringify(habits));
  }

  function render() {
    list.innerHTML = "";
    habits.forEach((h, i) => {
      if (h.lastDate) {
        const diff = daysBetween(today(), h.lastDate);
        if (diff > 1) h.streak = 0;
      }

      const div = document.createElement("div");
      div.className = "habit";
      div.innerHTML = `
        <div>
          <div class="name">${h.name}</div>
          <div class="streak">ðŸ”¥ ${h.streak}</div>
        </div>
        <div class="actions">
          <button class="done">âœ“</button>
          <button class="delete">âœ•</button>
        </div>
      `;

      div.querySelector(".done").onclick = () => {
        if (h.lastDate === today()) return;

        if (h.lastDate && daysBetween(today(), h.lastDate) === 1) {
          h.streak++;
        } else {
          h.streak = 1;
        }

        h.lastDate = today();
        save();
        render();
      };

      div.querySelector(".delete").onclick = () => {
        if (confirm("UsunÄ…Ä‡ tÄ™ passÄ™?")) {
          habits.splice(i, 1);
          save();
          render();
        }
      };

      list.appendChild(div);
    });
  }

  addBtn.onclick = () => {
    const name = prompt("Nazwa nowej passy:");
    if (!name) return;

    habits.push({
      name,
      streak: 0,
      lastDate: null
    });

    save();
    render();
  };

  render();
</script>

</body>
</html>

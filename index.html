<script>
  const list = document.getElementById("list");
  const addBtn = document.getElementById("addBtn");

  const today = () => new Date().toISOString().slice(0,10);
  let habits = JSON.parse(localStorage.getItem("habits")) || [];

  function daysBetween(a, b) {
    return Math.floor((new Date(a) - new Date(b)) / 86400000);
  }

  function save() {
    localStorage.setItem("habits", JSON.stringify(habits));
  }

  function render() {
    list.innerHTML = "";

    habits.forEach((h, i) => {
      if (h.lastDate) {
        const diff = daysBetween(today(), h.lastDate);
        if (diff > 1) h.streak = 0;
      }

      const doneToday = h.lastDate === today();

      const div = document.createElement("div");
      div.className = "habit";
      div.innerHTML = `
        <div>
          <div class="name">${h.name}</div>
          <div class="streak">ğŸ”¥ ${h.streak}</div>
        </div>
        <div class="actions">
          <button class="done" ${doneToday ? "disabled" : ""}>
            ${doneToday ? "Zrobione âœ”ï¸" : "Zrobione dziÅ›"}
          </button>
          <button class="delete">âœ•</button>
        </div>
      `;

      div.querySelector(".done").onclick = () => {
        if (doneToday) return;

        if (h.lastDate && daysBetween(today(), h.lastDate) === 1) {
          h.streak++;
        } else {
          h.streak = 1;
        }

        h.lastDate = today();
        save();
        render();
      };

      div.querySelector(".delete").onclick = () => {
        if (confirm("UsunÄ…Ä‡ tÄ™ passÄ™?")) {
          habits.splice(i, 1);
          save();
          render();
        }
      };

      list.appendChild(div);
    });
  }

  addBtn.onclick = () => {
    const name = prompt("Nazwa nowej passy:");
    if (!name) return;

    habits.push({ name, streak: 0, lastDate: null });
    save();
    render();
  };

  render();
</script>
